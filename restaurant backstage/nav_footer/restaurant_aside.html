<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>restaurant_aside</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css">
    <!-- mainstyle -->
    <link rel="stylesheet" href="css/style.css">
    <!-- index -->
    <link rel="stylesheet" href="./css/restaurant_aside.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <!-- 導覽列 start -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img src="img/logo.png" alt="LOGO"></a>
            <div class="nav_icon">
                <a class="nav_a" href="#"><i class="fas fa-store"></i>餐廳列表</a>
                <a class="nav_a" href="#"><i class="fas fa-shopping-cart"></i>購物車</a>
                <a class="nav_a" href="#"><i class="fas fa-user-circle"></i>會員登入</a>
            </div>
            <div class="rwd_icon">
                <a class="nav_a" href="#"><i class="fas fa-store"></i></a>
                <a class="nav_a" href="#"><i class="fas fa-shopping-cart"></i></a>
                <a class="nav_a" href="#"><i class="fas fa-user-circle"></i></a>
            </div>
        </nav>
    </header>
    <!-- 導覽列 end -->


    <aside>

        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion"
                            href="#collapseOne">預位管理</a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="little_title">
                        <a data-parent="#accordion" href="#collapseOne">今日訂位</a>
                    </div>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="little_title">
                        <a data-parent="#accordion" href="./restaurant_booking_manage.html">歷史訂位紀錄</a>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion"
                            href="#collapseTwo">訂位管理</a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse in">
                    <div class="little_title">
                        <a data-parent="#accordion" href="#collapseOne">今日自取訂餐</a>
                    </div>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse in">
                    <div class="little_title">
                        <a data-parent="#accordion" href="#">歷史訂餐紀錄</a>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion"
                            href="#collapseThree">搜尋</a>
                    </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse in">

                    <form class="sreach_form">
                        <div class="form-group row form_textbox">
                            <label for="booker" class="col-4 col-form-label"></label>
                            <div class="col-10">
                                <input id="booker" name="booker" placeholder="訂位人" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row form_textbox">
                            <label for=" booking_number" class="col-4 col-form-label"></label>
                            <div class="col-10">
                                <input id=" booking_number" name=" booking_number" placeholder="訂位編號" type="text"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="form-group row form_textbox">
                            <label for=" booking_date" class="col-4 col-form-label"></label>
                            <div class="col-10">
                                <input id=" booking_date" name=" booking_date" placeholder="訂位日期" type="text"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="form-group row form_textbox">
                            <label for="booker_phone" class="col-4 col-form-label"></label>
                            <div class="col-10">
                                <input id="booker_phone" name="booker_phone" placeholder="手機" type="text"
                                    class="form-control">
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </aside>




    <!-- 頁尾 start -->
    <footer>
        <div class="footer_link">
            <a href="#">關於我們</a>
            <a href="#">商家入口</a>
            <a href="#">常見問題</a>
            <a href="#">聯絡我們</a>
        </div>
        <div class="footer_text">
            <p>Copyright &copy; 2022 FoodCrossesRoads.All Rights Reserved.</p>
        </div>
    </footer>
    <!-- 頁尾 end -->
</body>

</html>
