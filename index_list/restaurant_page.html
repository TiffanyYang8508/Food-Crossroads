<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食字路口 Food Crossroads</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- fontAwesome -->
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css">
    <!-- breadcrumb -->
    <link rel="stylesheet" href="css/breadcrumb.css">
    <!-- mainStyle -->
    <link rel="stylesheet" href="css/restaurant_page.css">
    <!-- RWD -->
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <!-- header start -->
    
    <div class="header_page"></div>
    
    <!-- header over -->

    
    
    <div class="container">

        <div class="row">
            <button id="order" type="button" class="btn btn-outline-dark btn-lg col-6"><span>我要訂餐</span></button>
            <button id="take_away" type="button" class="btn btn-outline-dark btn-lg col-6"><span>我要外帶</span></button>
            
            <!-- 導覽列 start -->
            <nav aria-label="breadcrumb">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html"><span>首頁</span></a></li>
                    <li class="breadcrumb-item"><a href="list.html"><span>餐廳列表</span></a></li>
                    <li class="breadcrumb-item active" aria-current="page"><span>餐廳名稱</span></li>
                </ul>
            </nav>
            <!-- 導覽列 over -->


            <!-- 輪播圖 start -->
            <div id="carousel" class="carousel slide" data-ride="carousel">
                
                <ol class="carousel-indicators">
                    <li data-target="#carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel" data-slide-to="1"></li>
                    <li data-target="#carousel" data-slide-to="2"></li>
                </ol>
                
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/aqua/aqua_1.jpg" class="d-block w-60" alt="aqua_1">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/aqua/aqua_2.jpg" class="d-block w-60" alt="aqua_2">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/aqua/aqua_3.jpg" class="d-block w-60" alt="aqua_3">
                    </div>
                </div>
                
                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                
            </div>
            <!-- 輪播圖 over -->

        </div>  
            
        
        <!-- 營業資訊 start -->
        <div>
            <ul class="list-group">
                <li class="list-group-item"><span>營業資訊</span></li>
                <li class="list-group-item"><span>營業時間</span></li>
                <li class="list-group-item"><span>地址</span></li>
                <li class="list-group-item"><span>電話</span></li>
                <li class="list-group-item"><span>備註</span></li>
            </ul>
        </div>
        <!-- 營業資訊 over -->


        <!-- 提供服務 start -->
        <div class="service">
            提供服務
        </div>
        <!-- 提供服務 over -->


        <!-- 菜單 start -->
        <div class="menu">
            菜單
        </div>
        <!-- 菜單 over -->


        <!-- 評論 start -->
        <div class="comment">
            <textarea name="comment" id="comment" cols="30" rows="10">評論</textarea>
        </div>
        <!-- 評論 over -->

    </div>


    <!-- 置頂鈕 start -->
    <button type="button" class="btn btn-floating btn-lg" id="btn_back_to_top">
        <i class="fas fa-arrow-up"></i>
    </button>
    <!-- 置頂鈕 over -->

            
            


    <!-- footer start -->
    <div class="footer_page"></div>  
    <!-- footer over -->


    <script type="text/javascript">
        $( function() {
            $( ".header_page" ).load( "header.html" );
            $( ".footer_page" ).load( "footer.html" );
        } );

        
        
    </script>

</body>
</html>
