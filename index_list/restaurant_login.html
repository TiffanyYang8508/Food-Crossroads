<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>restaurant_login</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css">
    <!-- mainstyle -->
    <link rel="stylesheet" href="css/style.css">
    <!-- login.css -->
    <link rel="stylesheet" href="css/restaurant_login.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <!-- 導覽列 start -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img src="img/logo.png" alt="LOGO"></a>
            <div class="nav_icon">
                <a class="nav_a" href="#"><i class="fas fa-store"></i>餐廳列表</a>
                <a class="nav_a" href="#"><i class="fas fa-shopping-cart"></i>購物車</a>
                <a class="nav_a" href="#"><i class="fas fa-user-circle"></i>會員登入</a>
            </div>
            <div class="rwd_icon">
                <a class="nav_a" href="#"><i class="fas fa-store"></i></a>
                <a class="nav_a" href="#"><i class="fas fa-shopping-cart"></i></a>
                <a class="nav_a" href="#"><i class="fas fa-user-circle"></i></a>
            </div>
        </nav>
    </header>
    <!-- 導覽列 end -->


    <div class="container">
        <div class="card-head">
            <p id="backstage_title">後台管理登入</p>
        </div>
        <div class="card-body">
            <form action="" method="">
                <div class="form-group row">
                    <label for="user_account" class="col-md-4 col-form-label text-md-right"><span
                            id="text_account">帳號</span></label>
                    <div class="col-md-4">
                        <input type="text" id="user_account" class="form-control" name="user_account" required
                            autofocus>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-md-4 col-form-label text-md-right"><span
                            id="text_account">密碼</span></label>
                    <div class="col-md-4">
                        <input type="password" id="password" class="form-control" name="password" required>
                    </div>
                </div>

                <div class="form-group row remember_psw">
                    <a href="#">忘記密碼?</a>
                    <div class="col-md-4 offset-md-4">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="remember"> 記住密碼
                            </label>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 offset-md-4 login_btn_1">
                    <button type="submit" class="btn login_btn_2">
                        登入
                    </button>
                </div>
        </div>
        </form>
    </div>







    <!-- 頁尾 start -->
    <footer>
        <div class="footer_link">
            <a href="#">關於我們</a>
            <a href="#">商家入口</a>
            <a href="#">常見問題</a>
            <a href="#">聯絡我們</a>
        </div>
        <div class="footer_text">
            <p>Copyright &copy; 2022 FoodCrossesRoads.All Rights Reserved.</p>
        </div>
    </footer>
    <!-- 頁尾 end -->
</body>

</html>
