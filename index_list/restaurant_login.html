<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>restaurant_login</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css">
    <!-- mainstyle -->
    <link rel="stylesheet" href="css/style.css">
    <!-- login.css -->
    <link rel="stylesheet" href="css/restaurant_login.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <!-- 導覽列 start -->

    <div class="header_page"></div>

    <!-- 導覽列 over -->

    <div class="container">
        <div class="card-head">
            <p id="backstage_title">後台管理登入</p>
        </div>
        <div class="card-body">
            <form action="" method="">
                <div class="form-group row">
                    <label for="user_account" class="col-md-4 col-form-label text-md-right"><span
                            id="text_account">帳號</span></label>
                    <div class="col-md-4">
                        <input type="text" id="user_account" class="form-control" name="user_account" required
                            autofocus>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-md-4 col-form-label text-md-right"><span
                            id="text_account">密碼</span></label>
                    <div class="col-md-4">
                        <input type="password" id="password" class="form-control" name="password" required>
                    </div>
                </div>

                <div class="form-group row remember_psw">
                    <a href="#">忘記密碼?</a>
                    <div class="col-md-4 offset-md-4">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="remember"> 記住密碼
                            </label>
                        </div>
                    </div>
                </div>

                <div class="">
                    <button class="login_btn_2">
                        登入
                    </button>
                </div>
        </div>
        </form>
    </div>

    <!-- 頁尾 start -->

    <div class="footer_page"></div>

    <!-- 頁尾 over -->

    <script>
        $(document).ready(function () {
            $(".header_page").load("header.html");
            $(".footer_page").load("footer.html");
        });
    </script>
</body>

</html>
