<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食字路口 Food Crossroads</title>


    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- fontAwesome -->
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css">
    <!-- mainStyle -->
    <link rel="stylesheet" href="css/login.css">
    <!-- RWD -->
    <link rel="stylesheet" href="css/style.css">


    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>

<body>

    <!-- header start -->

    <div class="header_page"></div>

    <!-- header over -->

    <section>
        <div class="container-fluid login_div">
            <div class="row">
                <div class="col-12">
                    <form action="">
                        <div class="title_home_login">
                            <i class="fas fa-user-circle"></i>會員登入
                        </div>
                        <div class="form-group form-inline">
                            <label for="email">帳　號:</label>
                            <input type="email" class="form-control" id="email" placeholder="email@gmail.com"
                                name="email">
                        </div>
                        <div class="form-group form-inline">
                            <label for="pwd">密　碼:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="******" name="pwd">
                        </div>
                        <div class="member_login_div">
                            <a href="#">忘記密碼？</a>
                            <div>
                                <input type="checkbox" name="automatically_login" id="automatically_login" />
                                <span>自動登入</span>
                            </div>
                        </div>
                        <div class="member_login_btn">
                            <input type="submit" class="btn_login" value="登入" />
                            <input type="submit" class="btn_register" value="立即註冊" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- footer start -->
    <div class="footer_page"></div>
    <!-- footer over -->


    <script type="text/javascript">
        $(function () {
            $(".header_page").load("header.html");
            $(".footer_page").load("footer.html");
        });
    </script>
</body>

</html>
